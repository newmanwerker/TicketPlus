<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" [routerLink]="['/event-details', event.id]">
      <ion-label>{{ event.name }} - ${{ event.price }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
